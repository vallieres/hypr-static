version: 2.1

workflows:
  deploy:
    jobs:
      - deploy

jobs:
  deploy:
    docker:
      - image: cimg/base:2022.10
    working_directory: ~/project
    steps:
      - checkout
      - add_ssh_keys:
          fingerprints: 
          - "23:d5:3f:16:a1:c3:b6:7b:5d:0c:af:7a:b0:d5:ea:62"
      - run: sudo apt-get update && sudo apt-get install -y --no-install-recommends git rsync
      - run: |
          echo 'opal4.opalstack.com ssh-rsa .opalstack.com ssh-rsa ' >> ~/.ssh/known_hosts
          cd ~/project
          rsync -va --delete \
          --exclude '_email-simpleapp' --exclude '_theme-stack' --exclude '.circleci' --exclude '.git' --exclude 'email-templates' --exclude 'Hypr-Assets' \
          . hypr_beta@opal4.opalstack.com:/home/hypr_beta/apps/hypr_beta_static
          echo "Done!"
